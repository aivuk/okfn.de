  Themen: Themen
  Mehr: mehr erfahren
  Intro:  >
     Der Open Knowledge Foundation Deutschland e.V. versteht sich als aktiver Teil der deutschen und europäischen Zivilgesellschaft.
     Wir fördern und stärken die Bürgerrechte, wie sie im Grundgesetz und in der Europäischen Menschenrechtskonvention verankert sind.
     Wir setzen uns dabei insbesondere für folgende Themen der digitalen Gesellschaft ein:
