{% assign post=include.post %}
<h4>{{post.title}}</h4>
<p class="post-meta">
	{% if post.author.name %}
	von <a href="{{ site.baseurl }}/{% if post.author.staff %}team{% else %}vorstand{% endif %}#{{ post.author.name | slugify }}">{{ post.author.name }}</a><br/>
	{% else %}
	von {{ post.author }}
	{% endif %}
	am {{ post.date | date:"%d.%m.%Y" }}
</p>
