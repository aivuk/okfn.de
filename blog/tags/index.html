---
layout: default
title: titles.Tags
---

<div class="lurking-header">
	<h1>{% t titles.Tags %}</h1>
	<ul class="tag-list">
		{% sorted_keys_for tag in site.tags %}
		<li>
			<a href="{{ site.baseurl }}/blog/tags/{{ tag | downcase }}/">{{ tag }}</a>
			<small>Posts: {{ site.tags[tag].size }}</small>
		</li>
		{% endsorted_keys_for %}
	</ul>
</div>
