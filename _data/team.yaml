  twitter: Anna_Alberts
  website:
  github: annafralberts

- name: Johanna zum Felde
  title:
  img: johannazumfelde
  staff: 1
  board: 0
  advisory: 0
  position:
  bio: "Johanna arbeitet an den Projekten OpenBudgets.eu und 2030 Watch. Sie hat während ihres Studiums Erfahrungen im Bereich entwicklungspolitischer Öffentlichkeitsarbeit u.a. bei Oxfam Hong Kong und der Kampagne Deine Stimme Gegen Armut gesammelt. Im Zuge Ihrer Magisterarbeit über das Thema Transparenz in der Entwicklungspolitik hat sie beim Bundesministerium für wirtschaftliche Zusammenarbeit und Entwicklung und bei der Weltbank in Washington DC gearbeitet. Bevor sie 2015 zur Open Knowledge Foundation kam, war sie zwei Jahre im Management eines Bio Obst Start-ups tätig und hat sich bei Transparency International insbesondere für das Hamburger Transparenzgesetz ehrenamtlich engagiert."
  bio_en: "Johanna works on the projects OpenBudgets.eu and 2030 Watch. During her studies she has accumulated experience in the field of communication for international development, e.g. with Oxfam Hong Kong and the German equivalent to the campaign 'Make Poverty History'. During her masters thesis with a focus on transparency in development cooperation she has worked at the German Federal Ministry for Economic Cooperation and Development and the World Bank in Washington, D.C. She previously was employed in the management of an organic fruit start-up and volunarily engaged at Transparency International, in particular for Hamburg's Transparency Law."
  mail: "johanna.zumfelde@okfn.de"
  twitter: "@Jzfelde"
  website:
  github:

- name: Mara Mendes
  title:
  img: maramendes
  staff: 1
  board: 0
  advisory: 0
  position:
  bio: "Mara Mendes leitet das EU-Forschungsprojekt DIGIWHIST, ein Projekt das öffentliche Beschaffungsprozesse transparenter und effizienter gestalten will. Bevor sie zur Open Knowledge Foundation Deutschland kam hat sie für das internationale Sekretariat von Transparency International im Bereich Advocacy und Kampagnen gearbeitet. Mara interessiert sich vor allem für innovative Konzepte in der Korruptionsbekämpfung und Prävention. Sie hat einen Master in Media, Communication and Development und einen Bachelor in Soziologie, Politik und Medienwissenschaften."
  bio_en: "Mara Mendes is project lead of the EU research project The Digital Whistleblower: Fiscal Transparency, Risk Assessment and Impact of Good Governance Policies Assessed. The central objective of DIGIWHIST is to improve trust in governments and efficiency of public spending across Europe. Previously, she has worked in the area of advocacy and campaigning with Transparency International. Mara is interested in fighting against and preventing corruption. She holds a masters degree in Media, Communication and Development and a Bachelor in Sociology, Politics and Media Science."
  mail: mara.mendes@okfn.de
  twitter: maryrmendes
  website:
  github: MaryP

- name: Daniel Dietrich
  img: danieldietrich
  staff: 0
  board: 1
  advisory: 0
  bio: "Daniel Dietrich engagiert sich seit Jahren für digitale Bürgerrechte und arbeitet intensiv zu verschiedenen Aspekten der Wissensgesellschaft und der digitalen Welt. Ihn interessiert die Frage, wie wir Technologien einsetzen können um die Welt ein kleines bisschen besser zu machen. Für die Open Knowledge Foundation ist er als Open-Data-Evangelist, Koordinator der Open Definition und der Arbeitsgruppe zu Open Government Data tätig. Er ist Mitgründer des Open Data Network und der Open Knowledge Foundation Deutschland. Bis Anfang 2013 arbeitete er als Redakteur der Platform der Europäischen Kommission für Public Sector Information www.epsiplatform.eu. Bis Ende 2011 war er wissenschaftlicher Mitarbeiter an der Technischen Universität Berlin im Fachbereich Informatik und Gesellschaft. Zuvor hat er einige Jahre in der IT-Branche als Berater und Projektleiter gearbeitet. Weitere Informationen auf www.ddie.me."
  bio_en: "Daniel Dietrich has been an advocate for digital civil rights and engages intensely in different aspects of the knowledge society and the digital domain for many years. He is driven by the question of how technology can be used to improve the world around us. Within OKF DE he acts as an Open-Data-Evangelist as well as the coordinater of the Open Definition and the Open Government working group. He co-founded the Open Data Network and OKF DE. Until 2013, he was editor of the platform for public sector information of the European Comission (www.epsiplatform.eu). Before that he was a research assistant at TU Berlin in the area of Computer Science and Society. Previously, he spent several years as a consultant and projekt lead in the Information Technology sector."
  mail: daniel.dietrich@okfn.de
  twitter: ddie
  website:

- name: Friedrich Lindenberg
  img: friedrichlindenberg
  staff: 0
  board: 1
  advisory: 0
  bio: "Friedrich Lindenberg unterstützt Journalisten bei der Auswertung öffentlicher Informationen und programmiert Software zur investigativen Datenanalyse. Als Stipendiat der Knight-Stiftung arbeitete er zuletzt für ein Netzwerk von Investigativmedien im südlichen Afrika, davor bei Spiegel Online. Zuvor unterstützte er als Entwickler bei der britischen Open Knowledge Foundation den Aufbau des OpenSpending-Projektes."
  bio_en: "Friedrich Lindenberg supports journalists in the evaluation of public information and programs software for investigative data analysis. As a stipendiary of the Knight Foundation he has recently worked for a network of investigative media in Southern Africa, and before that at SPIEGEL ONLINE. Previously, he supported the British OKF in the crertion of the OpenSpending-Project as a developer."
  mail: friedrich.lindenberg@okfn.de
  twitter: pudo
  website: https://pudo.org
  github: pudo

- name: Christian Heise
  img: christianheise
  staff: 0
  board: 1
  advisory: 0
  position: Vorsitzender
  bio: "Christian Heise ist Politologe, promoviert zum Thema Open Science am Centre for Digital Cultures an der Leuphana Universität Lüneburg und ist Mitglied des Google Digital News Initiative (DNI) Fund Teams. Zuvor war er als Manager bei der Deutschen Presse Agentur und bei ZEIT ONLINE tätig. Neben seiner ehrenamtlichen Tätigkeit im Vorstand der Open Knowledge Foundation ist er auch Gründungs- und Vorstandsmitglied im Förderverein für freie Netzwerke e.V. (freifunk.net). Christian redet gern und schreibt viel über seine Schwerpunktthemen: Open Data, Open Government, Open Access, Open Science und offene Netzwerke."
  bio_en: "Christian Heise is political theorist / scientist and scientific assistant at Hybrid Publishing lab in the Centre for Digital Cultures at Leuphana UNiversity Lüneburg, where he does a PhD on Open Science. Previously, he was a manager at Deutsche Presse Agentur and worked at ZEIT ONLINE. Apart from his voluntary engagement in the board of OKF DE he is also founding and board member at Förderverein für Freie Netzwerke e.V. (freifunk.net). Christian likes to contribute by talking and writing on the topics Open Data, Open Government, Open Access, Open Science, and Open Networks."
  mail: christian.heise@okfn.de
  twitter: christianheise
  website: http://christianhei.se

- name: Claudia Schwegmann
  img: claudiaschwegmann
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzerin
  bio: "Claudia ist Vorstandsmitglied der OKFN und Gründerin des OpenAid Projektes. Sie betreibt seit 2009 Lobbyarbeit für offene Daten in der Entwicklungszusammenarbeit, insbesondere für die International Aid Transparency Initiative. Claudia Schwegmann ist Politologin, Theologin und Organisationsberaterin und arbeitet seit 1996 in der Entwicklungszusammenarbeit, vor allem im Bereich Evaluation. Ihr Kernanliegen ist wirksame Entwicklungszusammenarbeit auf der Basis von Transparenz, Rechenschaftslegung, Bürgerbeteiligung und die Nutzung des Potentials digitaler Tools zur Erreichung dieser Ziele (open data, social media, crowdsourcing). Claudia Schwegmann arbeitet als freie Beraterin und engagiert sich ehrenamtlich in der Technical Advisory Groups von IATI, in der Technical Advisory Group des Land Portals und bei Transparency International."
  bio_en: "Claudia is founder of the OpenAid project and 2030-Watch. Since 2009, she does lobbying work for Open Data in development cooperation, especially for the International Aid Initiative. Claudia is a political and theological theorist, and an organisation consultant. She engages in the field of development cooperation since 1996, especially in the field of evaluation. Her main concern is an effective form of developement cooperation on the basis of transparency, accountability, civic participation, and the usage of the potential of digital tools in the achievement of these goals (Open Data, social media, crowdsourcing). Claudia works as a freelance consultant and is a volunteer in the Technical Advisory Groups of IATI, that of the Land Portal and at Transparency International."
  mail: claudia.schwegmann@okfn.de
  twitter: OpenAidGermany
  website:

- name: Stefan Wehrmeyer
  img: stefanwehrmeyer
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzer
  bio: "Stefan Wehrmeyer ist Datenjournalist beim gemeinnützigen Recherchebüro CORRECT!V. Seit 2009 engagiert er sich für Open Data Nahverkehr und startete 2011 das Informationsfreiheitsportal [FragDenStaat.de](https://fragdenstaat.de/)."
  bio_en: "Stefan Wehrmeyer is a data journalist at the investigative office CORRECT!V. Since 2009 he promotes Open Data Nahverkehr and started the Freedom of Information (FOI) portal FragDenStaat.de in 2009."
  mail: stefan.wehrmeyer@okfn.de
  twitter: stefanwehrmeyer
  website: http://stefanwehrmeyer.com
  github: stefanw

- name: Lucy Chambers
  img: lucychambers
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzerin
  bio: "Die gebürtige Britin Lucy setzt sich in viele verschiedene Rollen mit den Themen offenes Wissen und Daten auseinander. Aktuell konzipiert sie als Product Owner bei eHealth Africa Produkte, die datengetriebene Entscheidungen im öffentlichen Gesundheitswesen in West-Afrikanischen Ländern fördern. Davor leitete sie das School of Data (Datenschule) Programm bei Open Knowledge International und war Co-Autorin des Data Journalism Handbooks. Auf techtohuman.com schreibt sie über die Konsequenzen von Technologie und Daten."
  bio_en: "Lucy is a free-range tech translator, working to find common language between technologists and domain experts across a variety of fields.
  She is currently working as a Product Owner for eHealth Africa, where she helps design products to aid data driven decision making in public health policy. Previously she led the School of Data programme at the Open Knowledge Foundation (OKF), enabling journalistic and non-profit organisations to use data to improve their workflows, investigations and organisational decision making. While at OKF, she also co-edited the Data Journalism Handbook. Many of her copious opinions about the role of data and technology in the third sector can be found at techtohuman.com."
  mail: lucy.chambers@okfn.de
  twitter: lucyfedia
  website: http://techtohuman.com/

- name: Marcus Dapp
  title: Dr.
  img: marcusdapp
  staff: 0
  board: 0
  board_alumni: 1
  advisory: 0
  position: Beisitzer
  bio: "Dr. Marcus Dapp berät als Principal Consultant der OKF Central (UK) Institutionen und Verwaltungen zum Einsatz von Open Data. Davor initiierte er als IT-Stratege der Landeshauptstadt München das ePartizipationsprojekt „MOGDy (Munich Open Government Day)“, welches damals als Pionierprojekt der Verwaltung galt und in Deutschland und auf EU-Ebene ausgezeichnet wurde. In dieser Zeit half er auch mit, den Verein OKF Deutschland zu gründen. Seit zehn Jahren beschäftigt sich Dr. Dapp mit der Gestaltung offener digitaler Wertschöpfungsprozesse in unterschiedlichsten Bereichen und Sektoren: von Open Source bis Open Innovation, von Open Data bis Open Government, von Open Access bis Free Culture. Herausgefordert und weiterentwickelt wird sein eigenes Verständnis durch die regelmässige Interaktion mit Studierenden seiner Vorlesung „Digitale Nachhaltigkeit“ an der ETH Zürich, wo er zu den Auswirkungen von Softwarepatentierung auf Open Source Innovation promovierte. Dr. Dapp wird von Organisationen aus Wirtschaft und Politik als unabhängiger Berater beigezogen und spricht regelmässig auf nationalen und internationalen Veranstaltungen."
  bio_en: "Dr. Markus Dapp consults institutions and public administrations as the Principal Consultant of the OKF Central (UK). Previously, he initiated the e-participation project MODGy (Munich Open Government Day) as Munich's IT strategist, which was perceived as a pioneering project and awarded on the EU-level. Around this time, he also helped to found OKF DE. Since more than 10 years Dr. Dapp engages with the design of open digital value chans in a diverse range of different areas and sectors: von Open Source to Open INnovation, from Open Data to Open Government, from Open Access to Free Culture. His understanding is challenged and advanced by the interaction with his students in his lecture series 'Digital Sustainability' at the ETH Zurich, where he did a PhD on the effects of software patents on Open Source Innovation. Dr Dapp is a freelance consultant for economic and political actors and regularly holds talks on national and international events."
  mail:
  twitter:
  website:

- name: Andreas Pawelke
  img: andreaspawelke
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzer
  bio: "Andreas Pawelke ist der Kassenwart der OKFN Deutschland. Er ist derzeit als Projektmanager bei der World Wide Web Foundation für Open Data Projekte in Südostasien zuständig. Davor war er u.a. für die Deutsche Gesellschaft für Internationale Zusammenarbeit, das Bundesinnenministerium und als sekundierter Mitarbeiter für UN Global Pulse tätig. Andreas wohnt in Freiburg und engagiert er sich dort für eine langfristige Öffnung der Verwaltung. Sein Studium der Politikwissenschaft hat er an der Hertie School of Governance, der TU Darmstadt und der Eidgenössischen Technischen Hochschule Lausanne absolviert."
  bio_en: "Andreas Pawelke is the treasurer of the OKF DE. He currently is project manager at the World Wide Web Foundation working on open data projects in South East Asia. Previously, he has worked with the Deutsche Gesellschaft für Internationale Zusammenarbeit, the Federal Ministry of the Interior, and as a seconded employee with UN Global Pulse. Andreas lives in Freiburg and supports the local open data movement in the city. He studied Political Science in Berlin, Darmstadt, and Lausanne."
  mail: andreas.pawelke@okfn.de
