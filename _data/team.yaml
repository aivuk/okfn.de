  bio: "Michael ist Senior Trainer beim Open-Data-Trainingsprogramm der OKF DE. Er arbeitet als Datenjournalist, Trainer und Dozent. An der Hochschule für Technik und Wirtschaft Berlin war Michael von 2013 bis 2015 Lehrbeauftragter für Open Data. Er engagiert sich seit 2010 für mehr und besser nutzbare offene Daten und ist Mitorganisator des jährlichen Berlin Open Data Day. Zwischen 2004 und 2012 arbeitete Michael als Online-Redakteur bei Tagesspiegel, Rundfunk Berlin-Brandenburg und Hasso-Plattner-Institut."
