  position: Beisitzer
  bio: "Rufus Pollock ist Fellow der Shuttleworth Foundation, Mitarbeiter beim Centre for Intellectual Property and Information Law der Cambridge Universität und Vorstand der Open Knowledge Foundation, die er 2004 mitbegründet hat. Er arbeitet als Wissenschaftler und Entwickler an sozialen, rechtlichen und technologischen Fragen im Zusammenhang mit der Schaffung und Weitergabe von Wissen."
  bio_en: "Rufus Pollock is a fellow of the Shuttleworth Foundation, employee at the Centre for Intellectual Property and Information Law at Cambridge University and board member at OKF DE, which he co-founded in 2004. He is a scientist and developer in social, legal, and technological questions around the creation and dissemination of knowledge."
